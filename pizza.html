<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>

    <fieldset>
        <header>
            <h1>Black Goose Bistro | Pizza-on-Demand</h1>
        </header>
        <p>Our 12" wood-fired pizzas area availabel for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

        <form action="http://blackgoosebistro.com./pizza.php" method="POST">
            <label>Your Information</label>
            <br>

            <label>Name:</label>
            <input type="text">
            <br>

            <label>Address:</label>
            <input type="text">
            <br>

            <label>Telephone Number:</label>
            <input type="number">
            <br>

            <label>Email:</label>
            <input type="email">
            <br>

            <label>Delivery Instructions:</label>
            <br>
            <textarea cols="50" rows="4" maxlength="400" placeholder="No more than 400 characters long"></textarea>
            <br>

            <p>
                <strong>Design Your Dream Pizza:</strong>
                <br>
                Pizza specs
            </p>

            <p>
                Crust (Choose One):
                <br>

                <label> <input type="radio"> Classic White </label>
                <br>

                <label> <input type="radio"> Multigrain </label>
                <br>
                  
                <label> <input type="radio"> Cheese-stuffed crust </label>
                <br>
                
                <label> <input type="radio"> Gluten-free </label>
                <br>
            </p>

            <p>
                Toppings (Choose as many as you want):
                <br>

                <label> <input type="checkbox" checked> Red Sauce </label> 
                <br>

                <label> <input type="checkbox"> White Sauce </label>
                <br>

                <label> <input type="checkbox"> Mozzarella Cheese </label>
                <br>

                <label> <input type="checkbox"> Pepperoni </label>
                <br>

                <label> <input type="checkbox"> Mushrooms </label>
                <br>

                <label> <input type="checkbox"> Peppers </label>
                <br>

                <label> <input type="checkbox"> Anchovies </label>
                <br>
            </p>

            <p>
            Number
            <br>

            <label>How many pizza:</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            </p>

            <input type="submit" value="Bring me a pizza!">
            <input type="reset">
        </form>
    </fieldset>
    
</body>
</html>
