<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        section {
            background-color: #fff;
            margin-top: 1%;
            margin-bottom: 1%;
            margin-left: 26%;
            margin-right: 26%;
            padding-top: 30px;
            padding-bottom: 35px;
            padding-left: 37px;
            padding-right: 37px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="time"],
        form input[type="number"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <h1>Form Validation</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" maxlength="30" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>

            <label for="departureTime">Departure Time:</label>
            <input type="time" id="departureTime" required>
            <br>

            <label for="numTickets">Number of Tickets:</label>
            <input type="number" id="numTickets" min="1" max="10" required>
            <br>

            <button type="button" onclick="validateForm()">SUBMIT</button>
        </form>
    </section>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        function validateForm() {
            // Reset previous errors
            clearErrors();

            // Get form data
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const departureTime = document.getElementById('departureTime').value.trim();
            const numTickets = document.getElementById('numTickets').value;

            // Validate name
            if (name === '' || name.length > 30) {
                displayError('Name is required and should be less than 30 characters.');
                return;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                displayError('Enter a valid email address.');
                return;
            }

            // Validate number of tickets
            if (numTickets < 1 || numTickets > 10 || isNaN(numTickets)) {
                displayError('Number of tickets should be between 1 and 10.');
                return;
            }

            // Display form data
            displayFormData(name, email, departureTime, numTickets);
        }

        function displayError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.getElementById('result').appendChild(errorDiv);
        }

        function displayFormData(name, email, departureTime, numTickets) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Name: ${name}</p>
                                   <p>Email: ${email}</p>
                                   <p>Departure Time: ${departureTime}</p>
                                   <p>Number of Tickets: ${numTickets}</p>`;
        }

        function clearErrors() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
        }
    </script>

</body>
</html>
